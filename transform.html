<!DOCTYPE HTML>
<html>
  <head>
    <title>Upstatement Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/bower_components/modernizr/modernizr.js"></script>
    <link rel="stylesheet" href="static/css/screen.css">
    <script src="//use.typekit.net/rus4xtl.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>

  <body class="body">
    <div class="ex-anim">
      <div class="ex-anim__column ex-anim__column--1">
        <h2 class="ex-anim__title">transform</h2>
        <span class="ex-anim__node ex-anim__node--transform"></span>
      </div>
      <div class="ex-anim__column ex-anim__column--2">
        <h2 class="ex-anim__title">Top</h2>
        <span class="ex-anim__node ex-anim__node--top"></span>
      </div>
    </div>
    <button class="anim-trigger">Add Active Class</button>
  </body>

  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="static/js/base.js"></script>

</html>
